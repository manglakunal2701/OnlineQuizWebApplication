<div class="quiz" *ngIf="question">
  <h1>{{question.question}}</h1>
  <form [formGroup]="form">
    <div class="form-group">
      <label *ngFor="let choice of question.answers">
        <input type="radio" [value]="choice" formControlName="choice">
        <span>{{choice.option}}</span>
      </label>
    </div>
  </form>
</div>
