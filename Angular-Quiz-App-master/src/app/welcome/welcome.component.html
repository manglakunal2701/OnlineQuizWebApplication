<div>
    <mat-card color="primary">
      <mat-card-title class="title"> Quizzes</mat-card-title>
    </mat-card>
    <div *ngFor="let q of quiz">
      <mat-card>
          <mat-card-title>{{q.name}}</mat-card-title>
          <mat-card-subtitle>{{q.instructions}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button color="secondary" class="btn btn-primary">
              <a routerLink="/{{q._id}}" class="btn btn-primary">Select this quiz</a>
            </button>
          </mat-card-actions>
      </mat-card>
    </div>
 </div>
